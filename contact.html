  <h2 class="h1-responsive font-weight-bold text-center my-4">Kontaktirajte nas</h2>

<!--Section description-->

  <p class="text-center w-responsive mx-auto mb-5">Ukoliko imate pitanje pošaljite nam poruku direktno.</p>

  <div class="row">
      <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form" action="mail.php" method="POST">
              <div class="row">
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="name" name="name" class="form-control">
                          <label for="name" class="">Ime</label>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="email" name="email" class="form-control">
                          <label for="email" class="">Email</label>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-0">
                          <input type="text" id="subject" name="subject" class="form-control">
                          <label for="subject" class="">Predmet poruke</label>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form">
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                          <label for="message">Tekst poruke</label>
                      </div>
                  </div>
              </div>
          </form>

          <div class="text-center text-md-center">
              <a class="btn btn-primary w-50" onclick="document.getElementById('contact-form').submit();">Pošalji</a>
          </div>
          <div class="status"></div>
      </div>

      <!--tel. mail-->

      <div class="col-md-3 text-center">
        <div class="row">
            <div class="col-md-12 text-center">

                <p><a href="#">contact@gmail.com</a></p>
