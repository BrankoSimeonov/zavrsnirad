<style>
        #forma {
        border-radius: 10px;
        padding: 10px;
        width:50%;
        margin:0 auto;
        background-color: rgb(149, 149, 252);
            }

        #Textarea1 {
        text-align: justify;
        white-space: normal;
        width:100%;
        margin:0 auto;
            }

        #disclaimer {
        text-align: center;
        margin: 0%;
        color:red;
            }

        textarea[name='textpolje'] { 
        resize: none; 
            } 
        #reset {
        float: right;
            }

        .centered {
        display: flex;
        justify-content: center;
            }
        td {
        vertical-align:bottom;text-align:center;
            }
</style>
  <script>
      //enabling fields
                function scrolled(s) {
                   if(s.scrollHeight - s.scrollTop === s.clientHeight)
                   {
                       document.getElementById("defaultCheck1").disabled = false;
                   }else{
                    document.getElementById("defaultCheck1").disabled = true;
                   }
               }
       
               function toggleSelect()
               {
                 var isChecked = document.getElementById("defaultCheck1").checked;
                 document.getElementById("ime").disabled = !isChecked;
                 document.getElementById("password").disabled = !isChecked;
                 document.getElementById("email").disabled = !isChecked;
                 document.getElementById("sub").disabled = !isChecked;
                 document.getElementById("reset").disabled = !isChecked;

                 document.getElementById("Textarea1").style.overflow = "hidden";


              
               }
               //local storage

               function locstormake(){
                var ime = document.getElementById("ime").value;
                var password = document.getElementById("password").value;
                var email = document.getElementById("email").value;
          
                localStorage.setItem("ime", ime );
                localStorage.setItem("password", password );
                localStorage.setItem("email", email );
            
                }

              //lock store get
                    function localstorget (){
                    var ime = localStorage.getItem("ime");
                    var password = localStorage.getItem("password");
                    var email = localStorage.getItem("email");
       
    
                        document.getElementById("pText").innerHTML = ime + "  " + password + " " + email;
                     }

           </script>
</head>
<body>
  <div id="forma">
        <form>

                <div class="form-group">
                        <label for="exampleFormControlInput1">Korisnicko ime</label>
                        <input type="text" class="form-control" id="ime" placeholder="ime korisnika" disabled spellcheck="false">
                      </div>

                      <div class="form-group">
                            <label for="exampleFormControlInput1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password" disabled spellcheck="false">
                          </div>

                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="vasmail@example.com" disabled spellcheck="false">
                </div>

          
                <div class="form-group">
                        <label for="Textarea0"></label>
                        <p id="disclaimer">
                               <b> Za dalji nastavak morate pročitati u celosti uslove i pravila korišćenja našeg sajta</b>
                              </p>
                      </div>
                <div class="form-group">
                  <label for="Textarea1"></label>
                  <textarea class="form-control" id="Textarea1" rows="5" name="textpolje" onscroll="scrolled(this)"     autocorrect="off" spellcheck="false" readOnly="readOnly" >
                     Isključivo punoletna lica mogu pristupiti informacijama prezentovanim na ovom sajtu. Sadržaj sajta prezentuje i promoviše
                     proizvodnju i konzumiranja žestokih alkoholnih pića, koja mogu u slučaju zloupotrebe dovesti do trajnog ugrožavanja
                     zdravlja. Konzumiranja alkoholnih pića je strogo zabranjeno pre i prilikom upravljanja motornim vozilima
                     kao i uključenja u saobraćaj bilo koje vrste. Nas sajt ne promoviše zloupotrebu alkoholnih pića i neumereno konzumiranje
                     koje moze dovesti do zdravstvenih problema ili materijalne štete bilo koje vrste. Ekipa autora se ograđuje
                     od odgovornosti za štetu nastalu zbog zloupotrebe alkoholnih pića. Konzumirajte odgovorno!
                     Selektovanjem boxa ispod ovog teksta potvrdite da ste punoletni.
                  </textarea>
                </div>
                
                  <div class="centered">
                    <table>
                      <tr>
                      <td>
                        <input type="checkbox" id="defaultCheck1" disabled onclick="toggleSelect()" >
                      </td>
                      <td>
                        <label class="form-check-label" for="defaultCheck1">
                          Punoletan sam!
                        </label>
                      </td>
                    </tr>
                  </table>
                      </div>
                  
                    
                <div class="form-group">
                <button type="submit" class="btn btn-primary" disabled id="sub">Submit</button>
                <button type="reset" class="btn btn-primary" disabled id="reset">Reset</button>
                </div>
              </form>
              
            </div>
</body>
</html>
